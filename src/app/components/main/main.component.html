<main>
  <div class="flex flex-col gap-12">
    <h1 class="text-center text-4xl">
      Get current weather data for any location!
    </h1>
    <app-search (onSubmit)="handleSubmit($event)"></app-search>
    <app-data-list
      [datapoints]="(weatherService.weatherData$ | async) || []"
      (onReset)="handleReset()"
    ></app-data-list>
  </div>
</main>
